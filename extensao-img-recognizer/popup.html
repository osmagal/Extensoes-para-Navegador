<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF & IMG Data Extractor</title>
    <script src="popup.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="img-icon.png" alt="Logo PDF" class="logo">
    <h1>IMG & PDF Extract Text</h1>
    <input type="file" id="select-img" class="file">
    <input type="text" class="input" placeholder="URL da imagem">
    <img src="loading.gif" id="loading">
    <textarea id="output" rows="20" cols="50" readonly></textarea>
</body>

</html>
